{% extends 'base.html' %}

{% block content %}
  <!-- id, nombre, apellido, email, telefono, direccion, fecha_registro, username, password, role -->
<h2 class="subtitle is-2" style="margin-top: 25px ;">Registrar donante</h2>
<form method="post">
  <div class="field">
    <label for="nombre">Nombre:</label>
    <div class="control">
      <input type="text" id="nombre" name="nombre" required class="input">
    </div>
  </div>
  <div class="field">
    <label for="apellido">Apellido:</label>
    <div class="control">
      <input type="text" id="apellido" name="apellido" required class="input">
    </div>
  </div>

  <div class="field">
    <label for="email">Correo electrónico:</label>
    <div class="control">
      <input type="email" id="email" name="email" required class="input">
    </div>
  </div>
  <div class="field">
    <label for="telefono">Teléfono:</label>
    <div class="control">
      <input type="number" id="telefono" name="telefono" required class="input">
    </div>
  </div>
  <div class="field">
    <label for="direccion">Dirección:</label>
    <div class="control">
      <input type="text" id="direccion" name="direccion" required class="input">
    </div>
  </div>
  <div class="field">
    <label for="fecha_registro">Fecha de registro:</label>
    <div class="control">
      <input type="date" id="fecha_registro" name="fecha_registro" required class="input">
    </div>
  </div>
  <div class="field">
  <div class="field">
    <label for="username">Nombre de usuario:</label>
    <div class="control">
      <input type="text" id="username" name="username" required class="input">
    </div>
  </div>
  <div class="field">
    <label for="password">Contraseña:</label>
    <div class="control">
      <input type="password" id="password" name="password" required class="input">
    </div>
  </div>
  <div class="field">
    <label for="role">Rol:</label>
    <div class="control">
      <!-- <input type="text" id="role" name="role" required class="input"> -->
      <select name="role" id="role" required>
        <option value="" disabled selected>Selecciona un rol</option>
        <option value="donante">
          donante
        </option>
        <option value="admin">
          administrador
        </option>
      </select>
    </div>
  </div>
  <input type="submit" value="Registrar" class="button is-primary">
</form>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<!-- id, nombre, apellido, email, telefono, direccion, fecha_registro, username, password, role -->
<h2 class="subtitle is-2" style="margin-top: 25px ;">Lista de donantes</h2>
  <div class="columns is-multiline">
    {% for user in users %}
    <div class="column is-one-third">
      <div class="card">
        <div class="card-content">
          <div class="content">
            <p><strong>Nombre: {{ user.nombre }}</strong></p>
            <p><strong>Apellido: {{ user.apellido }}</strong></p>
            <div class="buttons">
              <a href="{{ url_for('user.update_user', id=user.id) }}" class="button is-info">Editar</a>
              <a href="{{ url_for('user.delete_user', id=user.id) }}" class="button is-danger">Eliminar</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div> 
{% endblock %}

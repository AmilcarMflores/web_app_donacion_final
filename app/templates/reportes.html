{% extends 'base.html' %}

{% block content %}
<style>
  .reportes-container {
      padding: 2rem;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
  }

  .report-title {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #333;
      text-align: center;
  }

  .table-container {
      overflow-x: auto;
  }

  .report-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1rem;
      color: #333;
  }

  .report-table thead {
      background-color: #009688;
      color: white;
  }

  .report-table th, .report-table td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
  }

  .report-table tbody tr:nth-child(even) {
      background-color: #f9f9f9;
  }

  .report-table tbody tr:hover {
      background-color: #f1f1f1;
  }

  .btn-primary {
      display: inline-block;
      background-color: #009688;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      text-align: center;
      text-decoration: none;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 1rem;
      display: block;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
  }

  .btn-primary:hover {
      background-color: #00796b;
  }
</style>

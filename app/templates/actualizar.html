{% extends 'base.html' %}

{% block content %}
<h2 class="subtitle is-2" style="margin-top: 25px ;">Actualizar donante</h2>

<form method="post" action="/users/{{ user.id }}/update">
  <div class="field">
    <!-- id, nombre, apellido, email, telefono, direccion, fecha_registro, username, password, role -->
    <label for="nombre">Nombre:</label>
    <div class="control">
      <input type="text" id="nombre" name="nombre" required class="input" value="{{ user.nombre }}">
    </div>
  </div>
  <div class="field">
    <label for="apellido">Apellido:</label>
    <div class="control">
      <input type="text" id="apellido" name="apellido" required class="input" value="{{ user.apellido }}">
    </div>
  </div>
  <div class="field">
    <label for="email">Correo electrónico:</label>
    <div class="control">
      <input type="text" id="email" name="email" required class="input" value="{{ user.email }}">
    </div>
  </div>
  <div class="field">
    <label for="telefono">Teléfono:</label>
    <div class="control">
      <input type="text" id="telefono" name="telefono required class="input" value="{{ user.telefono }}">
    </div>
  </div>
  <div class="field">
    <label for="direccion">Dirección:</label>
    <div class="control">
      <input type="text" id="direccion" name="direccion" required class="input" value="{{ user.direccion }}">
    </div>
  </div>
  <div class="field">
    <label for="fecha_registro">Fecha de registro:</label>
    <div class="control">
      <input type="date" id="fecha_registro" name="fecha_registro" required class="input" value="{{ user.fecha_registro}}">
    </div>
  </div>
  <div class="field">
    <label for="username">Nombre de usuario:</label>
    <div class="control">
      <input type="text" id="username" name="username" required class="input" value="{{ user.username }}">
    </div>
  </div>
  <div class="field">
    <label for="role">Rol:</label>
    <div class="control">
      <input type="text" id="role" name="role" required class="input" value="{{ user.role }}">
    </div>
  </div>
  <input type="submit" value="Actualizar" class="button is-primary">
</form>
{% endblock %}
